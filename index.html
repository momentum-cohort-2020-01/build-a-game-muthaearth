<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="main.js" defer></script>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
    <title>Pixel War Game</title>
  </head>

  <body>
    <audio
      id="shoot-sound"
      src="http://annotated-code.maryrosecook.com/space-invaders/shoot.mp3"
    ></audio>

    <div class="grid-element project">
      <h2>Pixel War</h2>
      <canvas id="pixwar" width="300" height="410"></canvas>
    </div>

    <div>
      <br /><br /><br /><br />
      <p>
        Move with the arrow keys. Shoot with the S key. Refresh to play again.
      </p>

      <p>
        Demonstrates a game loop, collision detection, keyboard input, drawing
        to canvas and playing sounds.
      </p>
    </div>
  </body>
</html>
